<html lang="en">

<head>
    <title>My application</title>
    <meta charset="UTF-8">

    <!-- Load the Handlebars library. The Handlebars object is 
    now available in the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--
        Load the JS code for the page. The code is located inside the public folder.
        However, express serves this content under root path (see appropriate command in index.js)
    -->
    <script src="/js/main.js" type="text/javascript"></script>

    <!--
        Load CSS stylesheets from folder public/css/style.css.
        Express serves this content, also, under the root path.
    -->
    <link rel="stylesheet" href="/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="/css/styling.css">-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <header class="menu">
        <a href="index.html"> <img class="logo" src="Photos\logo.png" /></a>
        <nav class="big-wrapper">
            <div class="big-sticker-wrapper">
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <p> <a href="index.html">Κεντρική Σελίδα</a> </p>
                        <span class="fold"></span>
                    </aside>
                </div>
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <p> <a href="#">Κατηγορίες</a> </p>
                        <span class="fold"></span>
                    </aside>
                </div>
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <p> <a href="#">Ποιοι είμαστε</a> </p>
                        <span class="fold"></span>
                    </aside>
                </div>
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <p> <a href="#">Επικοινωνία</a> </p>
                        <span class="fold"></span>
                    </aside>
                </div>
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <div class="list-choice">
                            <div class="list-choice-title"><span class="material-symbols-outlined">language</span></div>
                            <div class="list-choice-objects">
                                </label> <input type="radio" name="language"><span>Ελληνικά </span></label>
                                </label> <input type="radio" name="language"><span>English</span></label>
                            </div>
                        </div>
                        <span class="fold"></span>
                    </aside>
                </div>
                <div class="sticker-wrapper">
                    <aside class="sticker yellow">
                        <p>
                            <a href="#"><span class="material-symbols-outlined">person</span></a>
                        </p>
                        <span class="fold"></span>
                    </aside>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="selidodikths">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            
                <div id="errorMessage" style="color: red;"></div>

                <button type="button" onclick="submitForm()">Login</button>

            </form>
        </div>
        
        <!-- Προσαρμόστε το template σύμφωνα με τις ανάγκες σας -->
        <div id="adsList"></div>

        <script id="ad-template" type="text/x-handlebars-template">
            <section class="ads-wrapper">
                {{#each ads}}
                    <section class="big_product">
                        <div class="pin">
                            <div class="shadow"></div>
                            <div class="metal"></div>
                            <div class="bottom-circle"></div>
                        </div>
                        <div class="product"> 
                            <div class="polaroid">
                                {{#if images}}
                                    <img src="https://wiki-ads.onrender.com/{{images.[0]}}" alt="{{title}}" style="width: 267px; height: 280px;">
                                {{/if}}
                                <div class="caption">
                                    <h2>{{title}}</h2>
                                </div>
                            </div>    
                        </div>
                    </section>
                    <section>
                        <div class="img-tape">
                            <div class="paper-line">
                                <div class="paper-content">
                                    <p>{{description}}</p>                                    
                                    <p>Τιμή: {{cost}}€</p> 

                                    <button onclick="likedAd('{{id}}', '{{title}}', '{{description}}', '{{cost}}', '{{images.[0]}}')">Like</button>

                                </div>
                            </div>
                        </div>
                    </section>   
                {{/each}}
            </section>
        </script>
    </main>

    <footer>

        <section class="logoclass">
            <a href="index.html">
                <img class="logo" src="Photos/logo.png">
            </a>
        </section>


        <section class="app_download">

            <h4> Κατεβάστε την Εφαρμογή μας: </h4>

            <nav class="navapp">
                <picture class="navphoto1">
                    <source srcset="Photos/play_store_mini.png" media="(max-width:700px)">
                    <source srcset="Photos/play_store.png">
                    <img class="store_photos" src="Photos/play_store.png">
                </picture>
                <br>
                <picture>
                    <source srcset="Photos/app_store_mini.png" media="(max-width:700px)">
                    <source srcset="Photos/app_store.png">
                    <img class="store_photos" src="Photos/app_store.png">
                </picture>
            </nav>

        </section>

        <section class="socials">

            <h4> Socials: </h4>

            <nav class="navsocials">
                <picture>
                    <source srcset="Photos/fb-logo-mini.png" media="(max-width:700px)">
                    <source srcset="Photos/fb-logo.png">
                    <img class="app_photos" src="Photos/fb-logo.png">
                </picture>

                <picture>
                    <source srcset="Photos/instagram-logo-mini.png" media="(max-width:700px)">
                    <source srcset="Photos/instagram-logo.png">
                    <img class="app_photos" src="Photos/instagram-logo.png">
                </picture>
            </nav>

        </section>

        <section class="phone">

            <p> Τηλέφωνο : 2017128938 </p>

        </section>

        <section class="links">

            <h4> Χρήσιμοι Σύνδεσμοι: </h4>

            <nav class="navlinks">
                <a class="footer_links" href="#"> Όροι χρήσης </a>
                <br>
                <a class="footer_links" href="#"> Cookies </a>
            </nav>

        </section>

        <div class="copyright">
            &copy; Copyright @2023
        </div>
    </footer>

</body>

</html>
