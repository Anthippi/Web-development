            <article class="paper-line-aboutus">
                <div class="pin">

                <div class="paper-content"> 
                    <form>
                        <fieldset>

                            <h2>Προσωπικά Στοιχεία</h2>

                            <label for="fname">Όνομα:</label>
                            <input type="text" id="fname" name="fname" placeholder="Συμπληρώστε το όνομά σας" maxlength="50" size="40" autocomplete="given-name" required><br>

                            <label for="lname">Επώνυμο:</label>
                            <input type="text" id="lname" name="lname" placeholder="Συμπληρώστε το επώνυμο σας" maxlength="50" size="40" autocomplete="family-name" required><br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="πχ ******@example.com" maxlength="320" size="40"  autocomplete="email" required><br>

                            <label for="phone">Τηλέφωνο:</label>
                            <input type="text" id="phone" name="phone" placeholder="Συμπληρώστε το κινητό ή σταθερό σας τηλέφωνο" maxlength="14" size="35" pattern="[0-9]{10}" autocomplete="tel" required 
                            title="10 αριθμοί από το 0 έως το 9 σε τυχαία σειρά ">

                        </fieldset>

                        <fieldset>

                            <h2>Στοιχεία Αγγελίας</h2>

                            <label for="num">Κωδικός Αγγελίας</label>
                            <input type="text" id="num" name="num" placeholder="Συμπληρώστε τον κωδικό της αγγελίας" size="25" pattern="[Α-Ω]{2} [0-9]{5}" required
                            title="2 κεφαλαία ελληνικά γράμματα κενό και 5 ψηφία π.χ. ΑΒ 12345"><br>

                            <label for="TextInput">Περιγραφή Προβλήματος</label><br>
                            <textarea id="TextInput" rows="7" cols="60" name="TextInput" maxlength="1048576" required="" style="height: 120px; width: 416px;"> 
                            </textarea><br>
                            <div class="item-wrapper">
                                <div class="item">
                                    <div class="highlight"></div>
                                        <input type="submit" class="btn" value="Υποβολή">
                                    </div>
                                <div class="item">
                                    <div class="highlight"></div>    
                                    <input type="reset" class="btn" value="Επιστροφή">
                                </div>
                            </div>
                        </fieldset>
